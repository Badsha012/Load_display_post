    <title>Document</title>
    <style>
        #post-container{
            max-width: 1160px;
            margin:50px auto ;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap:20px;
            row-gap: 30px;

        }
        .post-card{
            border: 1px solid #ddd;
            padding:10px ;
            border-radius: 10px;
            box-shadow: 1px 1px 1px gray;
            height: 100%;

        }
        .post-card p{
            text-align: justify;

        }

    </style>
</head>
<body>
    <button onclick="LoadPost()">Load Post</button>
    <h1>All Post</h1>
